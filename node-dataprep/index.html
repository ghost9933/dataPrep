<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>DataPrep</title>
  </head>
  <body>
    <div class="container">
      <h1>DataPrep</h1>
      <div class="form-group">
        <label for="fileInput">Select CSV File:</label>
        <input type="file" class="form-control" id="fileInput" accept=".csv" />
      </div>
      <div class="form-group">
        <label for="userID">Enter Job ID:</label>
        <input
          type="text"
          class="form-control"
          id="userID"
          placeholder="Enter Job ID"
        />
      </div>
      <button class="btn btn-primary" id="uploadButton">Upload</button>

      <div class="mt-4">
        <h4>Define Required Configurations</h4>
        <form id="cleaningForm" enctype="multipart/form-data">
          <div id="rulesContainer"></div>
          <button type="button" class="btn btn-success" id="addRule">
            Add Rule
          </button>
          <button type="button" class="btn btn-danger" id="deleteRule">
            Delete Last Rule</button
          ><br />
          <label for="cleaningRules">Generate JSON Rules:</label>
          <input
            type="submit"
            class="btn btn-primary"
            value="Generate/Upload to Bucket JSON Rules"
          />
        </form>
      </div>

      <div id="jsonContainer"></div>

      <div class="copyAndDownload" id="copyAndText">
        <label for="dataField" class="copyLabel">Link:</label>
        <input
          type="text"
          class="form-control"
          id="dataField"
          readonly
        />
        <button class="btn-info" id="copytoClip" onclick="copyToClipboard()">
          <span class="material-icons"> content_copy </span>
        </button>
      </div>
      <div>
        <button
          class="btn-download"
          id="copytoClip"
          onclick="downloadFromLink()"
        >
          Download
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
